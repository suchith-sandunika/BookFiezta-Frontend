<div class="container-fluid p-1" id="users">
  <div class="card backgound-img border-0">
    <div class="card-body">
      <div class="card-title">
        <h3 class="text-center">Users</h3>
      </div>
      <div class="card-title pt-2">
        <h4>All System Users</h4>
      </div>
      <div class="d-flex justify-content-between align-items-center gap-5">
        <!-- Left: Search Bar -->
        <div class="input-group mb-3 w-25 ms-5">
          <input type="text" class="form-control" placeholder="Search Users" aria-label="Search Users" aria-describedby="basic-addon2" name="searchInput" [(ngModel)]="searchInput" (input)="ngOnInit()">
          <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
        </div>
      </div>
      <div class="row">
        @if(usersFound) {
          <div class="col-md-2 mb-2" *ngFor="let user of users; let i = index; trackBy: trackByFn">
            <div class="card cursor-pointer border-0">
              @if(user.image == null) {
                <img src="https://www.citypng.com/public/uploads/preview/white-user-member-guest-icon-png-image-701751695037005zdurfaim0y.png" class="card-img-top img-size w-100" alt="User Image">
              } @else {
                <img [src]="'http://localhost:8000/uploads/' + user.image.name" class="card-img-top img-size w-100" alt="User Image">
              }
              <div class="card-body">
                <h5 class="card-title text-center m-0">{{user.name}}</h5>
                <p class="card-text text-center m-0">{{user.email}}</p>
                <p class="card-text text-center m-0">{{user.createdDate}}</p>
                <div class="text-center mt-2">
                  <button class="btn btn-primary align-items-center justify-content-center" (click)="viewUser(user.name)">View</button>
                </div>
              </div>
            </div>
          </div>
          <!-- @for(index of users; track index; let i = $index) {
            <div class="col-md-2 mb-2">
              <div class="card cursor-pointer">
                <img [src]="users[index].image" class="card-img-top img-size w-100" alt="Book Image">
                <div class="card-body">
                  <h5 class="card-title text-center m-0">{{users[index].name}}</h5>
                  <p class="card-text text-center m-0">{{users[index].email}}</p>
                  <p class="card-text text-center m-0">{{users[index].createdDate}}</p>
                  <div class="text-center mt-2">
                    <a href="#" class="btn btn-primary align-items-center justify-content-center">View</a>
                  </div>
                </div>
              </div>
            </div>
          } -->
        } @else {
          <span class="text-center">No Users Found In The System</span>
        }
      </div>
    </div>
  </div>
</div>
