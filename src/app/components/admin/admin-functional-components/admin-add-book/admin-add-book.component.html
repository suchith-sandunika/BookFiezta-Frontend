<div class="container-fluid d-flex justify-content-center align-items-center vh-100 mt-5 mb-5">
  <div class="card mt-2 w-50 mx-auto mt-5 mb-5">
    <div class="card-header border-0 bg-white">
      <div class="card-title">
        <h3 class="text-center">Add A New Book</h3>
      </div>
    </div>
    <div class="card-body">
      @if(uploadedImage) {
        <img [src]="imageLink" alt="user-image" class="card-img-top w-15 d-flex justify-content-center align-items-center mx-auto rounded-bottom"/>
      } @else {
        <img src="https://www.shareicon.net/data/128x128/2017/03/02/880210_images_512x512.png" alt="user-image" class="card-img-top w-15 d-flex justify-content-center align-items-center mx-auto rounded-bottom"/>
      }
      <form>
        <div class="form-group">
          <label for="imageUpload" class="d-flex justify-content-center mx-auto w-25 btn btn-primary mt-2">Upload Image</label>
          <input type="file" id="imageUpload" accept="image/*" (change)="onFileChange($event)" style="display: none;">
        </div>
        <!-- Display uploaded image name -->
        @if(uploadedImage) {
          <div class="mt-2 text-center">
            <p><strong>Uploaded Image Name: </strong>{{ uploadedImageName }}</p>
          </div>
        }
        <div class="form-group">
          <label for="name" class="mb-1">Book Name</label>
          <input type="text" class="form-control mb-1" id="name" aria-describedby="emailHelp" required [(ngModel)]="bookName" name="bookName" required>
        </div>
        <div class="form-group">
          <label for="auther" class="mb-1">Auther</label>
          <input type="text" class="form-control mb-1" id="auther" required [(ngModel)]="bookAuthor" name="bookAuthor" required>
        </div>
        <div class="form-group">
          <label for="publishers" class="mb-1">Publishers</label>
          <input type="text" class="form-control mb-1" id="publishers" required [(ngModel)]="bookPublishers" name="bookPublishers" required>
        </div>
        <div class="form-group">
          <label for="published-year" class="mb-1">Published Year</label>
          <input type="text" class="form-control mb-1" id="published-year" required [(ngModel)]="bookPublishedYear" name="bookPublishedYear" required>
        </div>
        <div class="form-group">
          <label for="description" class="mb-1">Description</label>
          <textarea type="text" class="form-control mb-1" id="description" required [(ngModel)]="bookDescription" name="bookDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="price" class="mb-1">Price</label>
          <input type="text" class="form-control mb-1" id="price" required [(ngModel)]="bookPrice" name="bookPrice" required>
        </div>
        <div class="form-group">
          <label for="genre" class="mb-1">Genre</label>
          <select [(ngModel)]="selectedGenre" class="form-select" id="genre" name="genre" required>
            <option value="" disabled selected>Select a Genre</option>
            <option value="Novel">Novel</option>
            <option value="Fiction">Fiction</option>
            <option value="Ditective">Detective</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Thriller">Thriller</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Crime">Crime</option>
            <option value="Self Help">True Story</option>
            <option value="Political">Political</option>
            <option value="History">History</option>
            <option value="Biography">Biography</option>
            <option value="Autobiography">Autobiography</option>
            <option value="Science">Science</option>
            <option value="Math">Math</option>
            <option value="Programming">Programming</option>
            <option value="Technology">Technology</option>
            <option value="Engineering">Engineering</option>
            <option value="Medicine">Medicine</option>
            <option value="Art">Art</option>
            <option value="Literature">Literature</option>
            <option value="Philosophy">Philosophy</option>
            <option value="Religion">Religion</option>
            <option value="Music">Music</option>
            <option value="Sports">Sports</option>
            <option value="Finance">Finance</option>
            <option value="Business">Business</option>
            <option value="Economics">Economics</option>
            <option value="Marketing">Marketing</option>
            <option value="Management">Management</option>
            <option value="Entrepreneurship">Entrepreneurship</option>
            <option value="Leadership">Leadership</option>
            <option value="Communication">Communication</option>
            <option value="Social-skills">Social Skills</option>
            <option value="Psychology">Psychology</option>
            <option value="Health">Health</option>
            <option value="Fitness">Fitness</option>
            <option value="Nutrition">Nutrition</option>
            <option value="Cooking">Cooking</option>
            <option value="Crafts">Crafts</option>
            <option value="Home">Home</option>
            <option value="Personal Development">Personal Development</option>
            <option value="Parenting">Parenting</option>
            <option value="Family">Family</option>
            <option value="Relationships">Relationships</option>
            <option value="Education">Education</option>
            <option value="Teaching">Teaching</option>
            <option value="Language">Language</option>
            <option value="Travel">Travel</option>
            <option value="Guides">Guides</option>
            <option value="Dictionary">Dictionary</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="row gap-2 mx-auto align-items-center d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mt-2" (click)="addBook()">Add Book</button>
          <button type="submit" class="btn btn-danger mt-2" (click)="backToHome()">Cancel and Go Back to Homepage</button>
        </div>
      </form>
    </div>
  </div>
</div>
