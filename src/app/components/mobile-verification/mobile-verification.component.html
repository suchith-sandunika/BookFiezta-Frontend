<div class="container mt-5 pt-5 mx-auto my-auto">
  <div class="row justify-content-center">
    <div class="col-md-5 mt-5">
      <div class="card mt-5">
        <div class="card-header border-0 bg-white mt-2">
          <h3 class="text-center">Verify Your Mobile Number</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="otp" class="mb-2">Enter the OTP Sent to your email</label>
              <input type="text" class="form-control mb-3" id="otp" placeholder="Enter the OTP" required [(ngModel)]="userOTP" name="userOTP">
            </div>
            <div class="d-flex align-items-center justify-content-center mx-auto gap-2">
              <button type="submit" class="btn btn-primary w-30" (click)="sendMobileOTPAgain()">
                <!-- Conditional Spinner or Text -->
                @if(isLoading2 == true) {
                  <i class="fas fa-spinner fa-spin"></i>
                } @else {
                  <span>Send OTP Again</span>
                }
              </button>
              <button type="submit" class="btn btn-primary w-20" (click)="verifyMobile()">
                <!-- Conditional Spinner or Text -->
                @if(isLoading1 == true) {
                  <i class="fas fa-spinner fa-spin"></i>
                } @else {
                  <span>Verify OTP</span>
                }
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
