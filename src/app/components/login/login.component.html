<div class="container mt-5 pt-5 mx-auto my-auto">
  <div class="row justify-content-center">
    <div class="col-md-5 mt-5">
      <div class="card mt-5">
        <div class="card-header border-0 bg-white mt-2">
          <h3 class="text-center">System Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="form-group">
              <label for="email" class="mb-2">Email</label>
              <input type="email" class="form-control mb-2" id="email" placeholder="Enter email" required [(ngModel)]="userEmail" name="userEmail">
            </div>
            <div class="form-group">
              <label for="password" class="mb-2">Password</label>
              <input type="password" class="form-control mb-2" id="password" placeholder="Enter password" required [(ngModel)]="userPassword" name="userPassword">
            </div>
            <p class="text-center pt-2">Forgot Password? <a href="/verify-email-reset-password" class="text-decoration-none">Reset Password</a></p>
            <p class="text-center">Don't Have An Account? <a href="/register" class="text-decoration-none">Register</a></p>
            <div class="d-flex align-items-center justify-content-center">
              <button type="submit" class="btn btn-primary w-20">
                <!-- Conditional Spinner or Text -->
                @if(isLoading == true) {
                  <i class="fas fa-spinner fa-spin"></i>
                } @else {
                  <span>Login</span>
                }
              </button>
            </div>
            <p class="text-center mt-2 pt-1"><a href="/admin-login" class="text-decoration-none">Admin Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
