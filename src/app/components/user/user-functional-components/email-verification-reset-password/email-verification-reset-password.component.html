<div class="container mt-5 pt-5 mx-auto my-auto">
  <div class="row justify-content-center">
    <div class="col-md-5 mt-5">
      <div class="card mt-5">
        <div class="card-header border-0 bg-white mt-2">
          <h3 class="text-center">Enter Your Email to continue</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="verifyEmail()">
            <div class="form-group">
              <label for="otp" class="mb-2">Enter Your Email</label>
              <input type="email" class="form-control mb-3" id="otp" placeholder="Enter the Email, you used to log into the system" required [(ngModel)]="userEmail" name="userEmail">
            </div>
            <div class="d-flex align-items-center justify-content-center">
              <button type="submit" class="btn btn-primary w-20">
                @if(isLoading == true) {
                  <i class="fas fa-spinner fa-spin"></i>
                } @else {
                  <span>Continue</span>
                }
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
